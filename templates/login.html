{% extends "base.html" %}

{% block content %}
{% if messages %}
<div class="alert alert-danger">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}

<div class="container mt-lg-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center fw-bolder mb-4 fs-1 mt-5">SIGN IN</h1>
            <div class="modal-body p-5 pt-1">
                <form method="post" action="{% url 'login' %}" class="">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control rounded-3" id="floatingInput"
                            placeholder="name@example.com" required>
                        <label for="floatingInput">USERNAME</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-3" id="floatingPassword"
                            placeholder="Password" required>
                        <label for="floatingPassword">PASSWORD</label>
                    </div>
                    <button class="w-100 mb-0 btn btn-lg rounded-3 btn-danger" type="submit">LOGIN
                        IN</button>
                </form>
                <br>
                <p>DON'T HAVE AN ACCOUNT? <a href="{% url 'register' %}"> REGISTER UP </a></p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
